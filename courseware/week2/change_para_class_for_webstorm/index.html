<!DOCTYPE html>
<html>
  <head>
    <title>change_para_class</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="setClass.js"></script>
  </head>

  <body>
    <p id="mypara">This is a paragraph of text that can change style. Use the
      options below to change how this looks.</p>

    <ul>
      <li id="make-warning">Make it a warning</li>
      <li id="make-tip">Make it a tip</li>
      <li id="make-normal">Make it normal</li>
    </ul>

    <p class="warning">This is an example warning.</p>

    <p class="tip">This is an example tip.</p>
  </body>
</html>
